
<ng-container *ngIf="!loggedIn; else elseTemplate">
  <button mat-button color="accent" (click)="onLogin()">Login</button>
  <button mat-button (click)="onSignUp()">Sign Up</button>
</ng-container>
<ng-template #elseTemplate>
  <button mat-button color="accent" (click)="onLogout()">Logout</button>
  <a mat-button [routerLink]="['/profile']">Profile</a>
</ng-template>
