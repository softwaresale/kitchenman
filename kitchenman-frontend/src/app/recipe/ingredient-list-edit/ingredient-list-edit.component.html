
<form formArrayName="newList">
    <mat-list dense>
        <mat-list-item *ngFor="let control of newList.controls; let i=index">
            <mat-form-field>
                <app-ingredient-edit-form [formControlName]="i"></app-ingredient-edit-form>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <app-ingredient-edit-form (addedIngredient)='onIngredientAdded($event)'></app-ingredient-edit-form>
            </mat-form-field>
        </mat-list-item> 
    </mat-list>
</form>
