<div fxLayout="column" *ngIf="user$ | async; let user" fxLayoutAlign="start center">
  <div fxFlex="40%" fxFlexAlign="center start">
    <mat-card class="user-info-card">
      <mat-card-header>
        <mat-card-title>{{ user.fullName }}</mat-card-title>
        <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="mat-body">{{ user.email }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button routerLink='/profile/edit'>EDIT</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
