
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.author }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{recipe.imageUri}}" class="recipe-img">
  <mat-card-actions>
    <button mat-button>VIEW</button>
  </mat-card-actions>
</mat-card>
