
<mat-card>
    <mat-card-header>
        <mat-card-title>{{ action.title }}</mat-card-title>
        <mat-card-subtitle>{{ action.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ action.imageUri }}">
    <mat-card-actions>
        <a mat-button routerLink="{{ action.route }}">GO</a>
    </mat-card-actions>
</mat-card>
